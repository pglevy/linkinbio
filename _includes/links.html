{% for item in site.data.links %}
<a href="{{ item.url }}" aria-label="{{ item.text }}">
    <article>
        <svg width="24" height="24" fill="currentColor">
            <use xlink:href="{{ site.baseurl }}/assets/img/bootstrap-icons.svg#{{ item.icon }}" />
        </svg><br>
        {{ item.text }}
    </article>
</a>
{% endfor %}
